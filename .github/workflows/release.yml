name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools
          fi

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../storm-${{ github.ref_name }}-${{ matrix.target }}.tar.gz storm
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: storm-${{ matrix.target }}
          path: storm-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build deb package
        run: cargo deb

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: storm-deb
          path: target/debian/*.deb

  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y rust cargo rpm-build

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Build
        run: cargo build --release

      - name: Generate RPM
        run: cargo generate-rpm

      - name: Upload rpm
        uses: actions/upload-artifact@v4
        with:
          name: storm-rpm
          path: target/generate-rpm/*.rpm

  release:
    needs: [build-binaries, build-deb, build-rpm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -name "*.tar.gz" -o -name "*.deb" -o -name "*.rpm" | while read f; do
            sha256sum "$f" >> checksums.txt
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/checksums.txt
          generate_release_notes: true

  publish-crates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: |
          cargo publish -p storm-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish -p storm-segment --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish -p storm-protocol --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish -p storm-io --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish -p storm-integrity --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish -p storm-manifest --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish -p storm-bandwidth --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        run: |
          echo "Update homebrew-stormdl tap with new version ${{ github.ref_name }}"
        # This would trigger a workflow in your homebrew tap repo
